    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.7); }

    @keyframes shine {

    /* Cricket ball animation in background */
    .cricket-ball {

    @keyframes moveBall {

      50% { transform: translate(calc(100vw - 80px), calc(100vh - 100px)); }
      75% { transform: translate(0, calc(100vh - 150px)); }
      100% { transform: translate(0, 0); }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
